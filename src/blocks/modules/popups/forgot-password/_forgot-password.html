<div id="forgot-password" class="popup forgot-password-popup popup--mini">
    <form action="#" class="popup__form forgot-password-popup__form">
        <h4 class="popup__title forgot-password-popup__title">
            Забыли пароль?
        </h4>
        <div class="field phone-field popup__form-item forgot-password-popup__form-item reset-popup__phone-reset">
            <label class="label popup__form-label forgot-password-popup__form-label" for="phone">
                Ваш номер телефона?
            </label>
            <select class="filter-style" name="country">
                <option value="by">BY</option>
                <option value="ru">RU</option>
                <option value="ua">UA</option>
            </select>
            <input class="popup__form-input forgot-password-popup__form-input" type="tel" name="phone"
                placeholder="+375 (_ _) _ _ _-_ _-_ _">    
        </div>

        <a href="#" class="forgot-password-popup__reset-by-email" id="email-reset">Восстановить пароль по e-mail</a>

        <div class="field e-mail-field popup__form-item forgot-password-popup__form-item reset-popup__email-reset">
            <label class="label popup__form-label forgot-password-popup__form-label" for="e-mail">
                Ваш e-mail?
            </label>
            
            <input class="popup__form-input forgot-password-popup__form-input" type="email" name="email"
                placeholder="johndoe@gmail.com">     
        </div>
        <a href="#" class="forgot-password-popup__reset-by-phone" id="phone-reset">Восстановить пароль по SMS</a>
        <button id="get-new-password" class="button popup__form-btn popup__form-email-btn forgot-password-popup__btn get-new-password-phone__btn" type="submit">
            Получить новый пароль по SMS
        </button>

        <button id="get-new-password-email" class="button popup__form-btn popup__form-email-btn forgot-password-popup__btn get-new-password-email__btn" type="submit">
            Получить новый пароль по e-mail
        </button>

    </form>
    <div class="popup__close-btn">
        <svg width="9" height="10" viewBox="0 0 9 10" fill="none" xmlns="http://www.w3.org/2000/svg">

                d="M5.32455 5.00584L8.82898 1.50131C9.05704 1.27335 9.05704 0.904781 8.82898 0.676826C8.60102 0.448871 8.23245 0.448871 8.0045 0.676826L4.49996 4.18135L0.99553 0.676826C0.767468 0.448871 0.399002 0.448871 0.171047 0.676826C-0.0570156 0.904781 -0.0570156 1.27335 0.171047 1.50131L3.67548 5.00584L0.171047 8.51036C-0.0570156 8.73832 -0.0570156 9.10689 0.171047 9.33485C0.284651 9.44856 0.434023 9.50568 0.583289 9.50568C0.732554 9.50568 0.881819 9.44856 0.99553 9.33485L4.49996 5.83032L8.0045 9.33485C8.11821 9.44856 8.26747 9.50568 8.41674 9.50568C8.566 9.50568 8.71527 9.44856 8.82898 9.33485C9.05704 9.10689 9.05704 8.73832 8.82898 8.51036L5.32455 5.00584Z"
                fill="#236EFF" />
        </svg>
    </div>
</div>
