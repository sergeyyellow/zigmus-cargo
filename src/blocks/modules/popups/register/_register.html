<div id="register-popup" class="popup register-popup">
    <div class="register-popup__inner flex">
        <form action="#" class="popup__form register-popup__block register-popup__form">
            <h4 class="title popup__title register-popup__title">
                Введите свои данные
                для регистрации
            </h4>
            <div class="field phone-field popup__form-item register-popup__form-item">
                <label class="label popup__form-label register-popup__form-label" for="phone">
                    Ваш номер телефона?
                </label>
                <select class="filter-style" name="country">
                    <option value="by">BY</option>
                    <option value="ru">RU</option>
                    <option value="ua">UA</option>
                </select>
                <input class="popup__form-input register-popup__form-input" type="tel" name="phone"
                    placeholder="+375 (_ _) _ _ _-_ _-_ _">
            </div>
            <div id="email-reg" class="popup__link register-popup__link">
                <span>Зарегестрироваться по e-mail</span>
            </div>
            <div class="field popup__form-item register-popup__form-item">
                <label class="label popup__form-label register-popup__form-label" for="password">Пароль</label>
                <input class="popup__form-input register-popup__form-input" type="password" name="password"
                    placeholder="*****************" maxlength="17">
            </div>
            <div class="field popup__form-item register-popup__form-item">
                <label class="label popup__form-label register-popup__form-label" for="repeat-password">
                    Повторите пароль
                </label>
                <input class="popup__form-input register-popup__form-input" type="password" name="repeat-password"
                    placeholder="*****************" maxlength="17">
            </div>
            <button id="register" class="button popup__form-btn register-popup__form-btn" type="submit">
                Зарегестрироваться и получить бонус
            </button>
            <label class="register-popup__form-confirm">
                <input class="filter-style register-popup__form-confirm-check" type="checkbox" name="confirm" id="" />
                Подтверждаю оферту
            </label>
            <button id="enter" class="button register-popup__enter-btn button--transparent">
                Есть аккаун? Войти
            </button>
        </form>
        <div class="register-popup__block register-popup__blue-block">
            <h4 class="title popup__title register-popup__title register-popup__blue-block-title title--white">
                Зарегестрируйтесь и получите доступ
            </h4>
            <ul class="register-popup__benefits">
                <li class="register-popup__benefits-item flex">
                    <span></span>
                    Выгода
                </li>
                <li class="register-popup__benefits-item flex">
                    <span></span>
                    Выгода
                </li>
                <li class="register-popup__benefits-item flex">
                    <span></span>
                    Выгода
                </li>
                <li class="register-popup__benefits-item flex">
                    <span></span>
                    Выгода
                </li>
            </ul>
        </div>
    </div>
    <div class="popup__close-btn popup__close-btn--white">
        <svg width="9" height="10" viewBox="0 0 9 10" fill="none" xmlns="http://www.w3.org/2000/svg">

                fill="#FFF" />
        </svg>
    </div>
</div>
